<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbundl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <form>
        <div>
            <h2>Warranty Registration Form</h2>
            <p>   <label for="password">Installation Service Order Number:</label>
            <input type="password" placeholder="like ABC12345678910" id="password"></p>
     
       <p><label for="model">Select the Model Name:</label>
        <select id="model">
            <option>LTW</option>
            <option>Aero</option>
        </select>
     
        <p class="customerdetail"><b>Customer Details</b></p>
        <p>
     <label for="name">Name:</label>
    <input id="name">
    </p>
    <p>
        <label for="email">Email:</label>
       <input id="email" type="email">
       </p>
       <p>
        <label for="mobile">Mobile Number:</label>
       <input id="mobile" type=>
       </p>
       <p>
        <label for="address">Address:</label>
       <input id="address">
       </p>
       <p>
        <label for="city">City:</label>
       <input id="city">
    </p>
       <p>
        <label for="state">State:</label>
       <input id="state">
       </p>
       <p>
        <label for="pincode">Pincode:</label>
       <input id="pincode" >
       </p>
       <p class="productinfo"><b>Product Information</b></p>
       <p>
        <label for="serial">Serial Number:</label>
       <input id="serial" >
       </p>
       <p>
        <label for="date">Purchase Date:</label>
       <input id="date" type="date" >
       </p>
       <p>
        <label for="scan">Invoice:</label>
       <input id="scan" >
       </p>
       <p>
        <label for="life">Life Time Warranty Registration Form:</label>
       <input id="life" >
       </p>
       <p><button>Submit</button></p></div>
    </form>
    
</body>
</html>
